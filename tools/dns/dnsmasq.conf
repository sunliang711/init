no-resolv
#no-hosts
cache-size=1000
conf-dir=/etc/dnsmasq.d
# custom hosts file
addn-hosts=/etc/dnsmasq.hosts
log-facility=-
log-queries
port=53

# all-servers: 选择最快的作为结果
all-servers
# only server begin
# the following is generated by env file,do not modify it
server=127.0.0.1#<PORT>
# only server end
