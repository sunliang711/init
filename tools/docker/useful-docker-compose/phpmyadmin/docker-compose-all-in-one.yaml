version: '3.1'

services:
  db:

    # image: mariadb:10.3
    # restart: always
    # environment:
    #   MYSQL_ROOT_PASSWORD: root
    #
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'user'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    volumes:
      - mysql-db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 80:80
    environment:
      - PMA_ARBITRARY=1
      # 指定了db作为默认的数据库，那么在web端，不指定server(不输入Server)的情况下就连接这个数据库
      # ip地址不支持127.0.0.1
      - PMA_HOST=<MYSQL_HOST>

volumes:
  mysql-db
